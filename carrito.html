<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Rustico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Todo Rustico</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu-boton-volver" href="index.html"><i class="bi bi-arrow-90deg-left"></i></i>Seguir comprando</a>
                    </li>
                    <li>
                        <a class="boton-menu-boton-volver" href="index.html"><i class="bi bi-cart"></i>Carrito</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 Todo Rustico</p>
            </footer>
        </aside>
        <main>
        
            <h2 class="titulo-principal">Carrito</h2>
        <div class="contenedor-carrito">
            <p class="carrito-vacio">Tu carrito está vacío<i class="bi bi-emoji-frown"></i></p>
            <div class="carrito-productos">
                <div class="carrito-producto">
                    <img src="img/mesas/01.jpeg" alt="">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>Mesa 01</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$53.800</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$53.800</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                </div>
                <div class="carrito-producto">
                    <img src="img/mesas/02.jpeg" alt="">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>Mesa 02</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>2</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$53.800</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$107.600</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                </div>
            </div>
            <div class="carrito-acciones">
                <div class="carrito-acciones-izquierda">
                    <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total</p>
                        <p id="total">$53.800</p>
                    </div>
                    <button class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
            </div>
        </div>
        </main>
    <script src="./js/carrito.js"></script>
</body>
</html>
